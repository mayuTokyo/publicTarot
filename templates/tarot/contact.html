{% extends 'tarot/layout.html' %}
{% block title %}問い合わせ{% endblock %}   

{% block content %}    

<div class="container">
    <h2 class="text-secondary my-5">先生がonlineで相談にのりながら占います</h2>
    <form action="" method="POST">
        {% csrf_token %}
        {{ form.non_field.errors }}

        {% for field in form %}
        {{ field }}
        <br>
        {% endfor %}

        <button class="btn btn-danger mt-3 ">送信</button>
    </form>
</div>
{% endblock %}
